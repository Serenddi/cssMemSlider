<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
      <input type="radio" class="check" name="radio" id="radio1" checked>
      <input type="radio" class="check" name="radio" id="radio2">
      <input type="radio" class="check" name="radio" id="radio3">
      <input type="radio" class="check" name="radio" id="radio4">
  <div class="images">
                <img src="assets/1.jpg" class="slides slide1">
                <img src="assets/2.jpg" class="slides slide2">
                <img src="assets/3.jpg" class="slides slide3">
                <img src="assets/4.jpg" class="slides slide4">
</div>

<span class="texts text1">Stay calm!</span>
<span class="texts text2">Nice and gentle...</span>
<span class="texts text3">You'll never guess!</span>
<span class="texts text4">Enough!</span



  <div class="under">
              <div class="controls">
                <label for="radio1"></label>
                <label for="radio2"></label>
                <label for="radio3"></label>
                <label for="radio4"></label>
              </div>
</div>
</div>
</body>
</html>
